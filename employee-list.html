<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Employee List</h1>
<table>
    <thead>
    <tr>
        <th>S.NO</th>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.sno}">S.NO</td>
        <td th:text="${employee.empNo}">Emp ID</td>
        <td th:text="${employee.name}">Name</td>
        <td>
            <form th:action="@{/employees/generate-salary-slip}" method="get">
                <input type="hidden" name="empNo" th:value="${employee.empNo}" />
                <button type="submit">Generate Slip</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
